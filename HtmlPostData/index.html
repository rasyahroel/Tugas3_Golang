{{define "form"}}
<!DOCTYPE html>
<html>
<head>
	<title>JQuery-validation demo | Bootstrap</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
	<script src="js/jquery-1.7.min.js" type="text/javascript"></script>  
	<script type="text/javascript" src="js/jquery.validate.js"></script>
    <script src="js/jquery-ui-custom.min.js" type="text/javascript"></script>
</head>
<body>
	<form method="post" action="/process">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">

						<ul>
							<li><a href="https://getbootstrap.com/" class="alert-link">Bootstrap home project</a>.</li>

				</div> -->

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Input Employee</h3>
					</div>
					<div class="panel-body">
						<form id="signupForm" method="post" class="form-horizontal" action="">
							<div class="form-group">
								<label class="col-sm-4 control-label" for="EmployeeId">EmployeeID</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="EmployeeId" name="EmployeeId" placeholder="EmployeeID" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="LastName">LastName</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="FirstName">FirstName</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="FirstName" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="Title">Title</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="Title" name="Title" placeholder="FirstName" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="Address">Address</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="Address" name="Address" placeholder="Address" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="City">City</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="City" name="City" placeholder="City" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="Country">Country</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="Country" name="Country" placeholder="Country" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="HomePhone">HomePhone</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="HomePhone" name="HomePhone" placeholder="HomePhone" />
								</div>
							</div>

							

							<div class="form-group">
								<div class="col-sm-5 col-sm-offset-4">
									<div class="checkbox">
										<label>
											<input type="checkbox" id="agree" name="agree" value="agree" />Please agree to our policy
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-4">
									<button type="submmit" class="btn btn-primary" name="signup" value="Sign up">Sign up</button>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
